<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Creazione Tabella da Session Storage</title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }

    th {
      background-color: #f2f2f2;
    }
  </style>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const dati = JSON.parse(sessionStorage.getItem('datiTabella')) || [];

      if (dati.length === 0) {
        alert('Nessun dato disponibile. Torna alla pagina precedente per crearne.');
        return;
      }

      const table = document.createElement('table');

      // Headings
      const headerRow = table.insertRow();
      for (const key in dati[0]) {
        const headerCell = document.createElement('th');
        headerCell.textContent = key;
        headerRow.appendChild(headerCell);
      }

      // insert data
      for (const record of dati) {
        const row = table.insertRow();
        for (const key in record) {
          const cell = row.insertCell();
          cell.textContent = record[key];
        }
      }

      document.body.appendChild(table);
    });
  </script>
</head>
<body>
  <h1>Tabella Generata da Session Storage</h1>
</body>
</html>
