<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina 2</title>
</head>
<body>

<h1 class="params"></h1>
<h2 class="params"></h2>

<script>
    // Leggi i parametri dal Local Storage
    let p1 = localStorage.getItem("parametro1")
    let p2 = localStorage.getItem("parametro2");

    let params = document.querySelectorAll(".params")

    params[0].textContent = p1
    params[1].textContent = p2

</script>
</body>
