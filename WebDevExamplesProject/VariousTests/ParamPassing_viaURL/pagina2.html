<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina 2</title>
</head>
<body>

<h1 class="params"></h1>
<h2 class="params"></h2>

<script>
    // Leggi i parametri dall'URL (chiamata BOM)
    let parametro1 = new URLSearchParams(window.location.search).get("parametro1");
    let parametro2 = new URLSearchParams(window.location.search).get("parametro2");

    let params = document.querySelectorAll(".params")

    params[0].textContent = parametro1
    params[1].textContent = parametro2

    // Utilizza i parametri come desiderato
    console.log("Parametro 1:", parametro1);
    console.log("Parametro 2:", parametro2);
</script>
</body>
</html>
