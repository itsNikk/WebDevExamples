<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Contacts</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/css/materialize.min.css"
          integrity="sha512-yWq9Olj8YmW6rY7j7nDMyQxPCqsmHwoo7Cy5peXAljcn9jadUFdiC+bik3aLeGWH5X5tMKk55+A+0GuUK24BZg=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
</head>
<body>
<div class="container">
    <h1 class="center-align">My contacts</h1>
    <input type="text" placeholder="searchNames" id="filterInput">
    <ul id="names" class="collection width-header">
        <li class="collection-header">
            <h5>A</h5>
        </li>
        <li class="collection-item">
            <a href="#">Abe</a>
        </li>
        <li class="collection-item">
            <a href="#">Albert</a>
        </li>
        <li class="collection-item">
            <a href="#">Anna</a>
        </li>
        <li class="collection-header">
            <h5>B</h5>
        </li>
        <li class="collection-item">
            <a href="#">Bob</a>
        </li>
        <li class="collection-item">
            <a href="#">Beth</a>
        </li>
        <li class="collection-item">
            <a href="#">Bill</a>
        </li>
        <li class="collection-header">
            <h5>C</h5>
        </li>
        <li class="collection-item">
            <a href="#">Carrie</a>
        </li>
        <li class="collection-item">
            <a href="#">Cole</a>
        </li>
        <li class="collection-item">
            <a href="#">Cathy</a>
        </li>
    </ul>
</div>
<script>
    let filterInput = document.getElementById("filterInput")
    filterInput.addEventListener('keyup', filterNames);

    function filterNames() {
        // get input value
        let filterVal = document.getElementById('filterInput').value.toUpperCase()

        // get ul
        let ul = document.getElementById('names')
        // get li's from ul
        let li = ul.querySelectorAll('li.collection-item')

        for (let i = 0; i < li.length; i++) {
            let a = li[i].getElementsByTagName('a')[0]
            // if matched hide it!
            if (a.innerHTML.toUpperCase().indexOf(filterVal) > -1) {
                li[i].style.display = ''
            } else {
                li[i].style.display = 'none'
            }
        }
    }
</script>
</body>
</html>
