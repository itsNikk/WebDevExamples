<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizzeria Menu</title>
    <script src="scripts/menuPizzeria.js"></script>
</head>

<body>
    <h1>Benvenuto alla pizzeria</h1>
    <h2>Scegli il piatto:</h2>
    <!-- input#nomeId e poi tab -->
    <input type="button" id="pizzaButton" value="Pizza">
    <input type="button" id="calzoneButton" value="Calzone">
    <input type="button" id="piadinaButton" value="Piadina">
    <select id="optionsList">
            <option>Seleziona pietanza</option>
    </select>

    <div id="customizationOptions">
        <h3>Customizza piatto:</h3>
        <label><input type="checkbox" value="Extra Cheese">Extra Cheese</label>
        <label><input type="checkbox" value="Extra Sauce">Extra Sauce</label>
    </div>
</body>

</html>
