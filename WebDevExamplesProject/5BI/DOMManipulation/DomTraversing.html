<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selezione dei Nodi nel DOM</title>
    <script src="script/DomTraversing.js" defer></script>
</head>
<body>
<header>
    <h1>Il mio Blog</h1>
</header>
<main>
    <article id="articolo1">
        <h2 class="titoloArticolo">Titolo Articolo 1</h2>
        <p>Corpo dell'articolo 1</p>
        <p class="autore">Autore 1</p>
    </article>
    <article id="articolo2">
        <h2 class="titoloArticolo">Titolo Articolo 2</h2>
        <p>Corpo dell'articolo 2</p>
        <p class="autore">Autore 2</p>
    </article>
    <article id="articolo3">
        <h2 class="titoloArticolo">Titolo Articolo 3</h2>
        <p>Corpo dell'articolo 3</p>
        <p class="autore">Autore 3</p>
    </article>
</main>
<aside>
    <h2>Categorie</h2>
    <ul id="categorie">
        <li>Categoria 1</li>
        <li>Categoria 2</li>
        <li>Categoria 3</li>
    </ul>
    <form id="moduloCommenti">
        <label for="commento">Commento:</label>
        <textarea id="commento" placeholder="Inserisci il tuo commento"></textarea>
        <button type="submit">Invia</button>
    </form>
</aside>
</body>
</html>
