<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Registration</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="scripts/userRegistration.js" defer></script>
</head>
<body>
<h1 class="text-center text-primary mt-2">User registration</h1>
<div class="container">
    <form class="regForm mt-3">

        <label for="username">Insert username</label><input type="text" id="username"
                                                            class="form-control form-control-sm"
                                                            placeholder="type username here" required>
        <div class="mt-1">
            <label for="password">Insert password</label><input type="password" id="password"
                                                                class="form-control form-control-sm"
                                                                placeholder="type password here" required>
        </div>

        <div class="text-center mt-2">
            <button class='btn btn-primary' type="submit">Registrati</button>
        </div>

    </form>
</div>
</body>
</html>
