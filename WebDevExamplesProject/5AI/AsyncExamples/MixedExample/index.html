<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mixed Example</title>
    <script src="scripts/mixedExample.js" defer></script>
</head>
<body>
<div id="results">
    <div><label for="id">Todo ID</label><input type="text" name="id" id="id"></div>
    <div><label for="todo">TODO Text</label><textarea id="todo"></textarea></div>
    <div><label for="completed">TODO Completed</label><input type="text" name="id" id="completed"></div>
    <div><label for="userId">TODO User ID</label><input type="text" name="id" id="userId"></div>
    <input type="button" value="Aggiorna TODO" id="updateTodo">
</div>
</body>
</html>
