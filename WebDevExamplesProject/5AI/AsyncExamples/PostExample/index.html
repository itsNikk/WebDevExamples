<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Post user example</title>
    <script src="scripts/addNewUser.js" defer></script>
</head>
<body>
<form id="userForm">
    <div><label for="firstName">FirstName</label><input type="text" name="name" id="firstName" value="nikk"></div>
    <div><label for="lastName">Surname</label><input type="text" name="surname" id="lastName" value="bug"></div>
    <div><label for="age">Age</label><input type="number" name="age" id="age" value="23"></div>
    <div><label for="M">M</label><input type="radio" name="gender" id="M" checked></div>
    <div><label for="F">F</label><input type="radio" name="gender" id="F"></div>
    <div><input type="date" name="date" id="userDateBirth"></div>
    <div>
        ContactInfo
    </div>
    <div><label for="fullAddress">Address</label><input type="text" name="fullAddress" id="fullAddress"></div>
    <div><label for="city">City</label><input type="text" name="city" id="city"></div>
    <div><label for="postalCode">CAP</label><input type="number" name="city" id="postalCode"></div>
    <div><label for="state">Provincia</label><input type="text" name="city" id="state"></div>
    <input type="submit" value="submit">
</form>
</body>
</html>
