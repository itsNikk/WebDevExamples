<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add User FETCH</title>
    <script src="scripts/AddUser.js" defer></script>
</head>

<body>
    <form id="myForm">
        <div><input type="text" name="name" id="firstName" placeholder="Insert first name"></div>
        <div><input type="text" name="name" id="lastName" placeholder="Insert last name"></div>
        <div><input type="number" name="age" id="age" placeholder="Insert age"></div>
        <div>
            <label for="M">M<input type="radio" name="GenderGroup" id="M"></label>
            <label for="F">F<input type="radio" name="GenderGroup" id="F"></label>
        </div>
        <div><label for="birthDate">Birth date<input type="date" name="birthDate" id="birthDate"></label></div>
        <div><input type="text" name="" id="address" placeholder="address"></div>
        <div><input type="text" name="" id="city" placeholder="city"></div>
        <div><input type="text" name="" id="postalCode" placeholder="CAP"></div>
        <div><input type="text" name="" id="state" placeholder="Provincia"></div>
        <div><input type="submit" value="Add new user" id="addNewUserBtn"></div>
    </form>
</body>

</html>
